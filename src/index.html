<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover Vinyl</title>
  <link rel="stylesheet" href="./index.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>

  <div class="album">
    <div class="inner-shadow">
      <div class="cover-dust"></div>
    </div>
    <div class="cover-front"></div>
    <div class="vinyl">
      <div class="vinyl-inner">
        <div class="vinyl-front disc">
          <div class="label-front disc">
            <div class="hole-front disc"></div>
          </div>
        </div>
        <div class="vinyl-back disc">
          <div class="label-back disc">
            <div class="hole-back disc"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="video-container">
    <video id="myvideo" preload=" auto" autoplay muted loop
      src="assets/public/video/pexels-adesh-seethala-6698193-1920x1080-25fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>

</html>
